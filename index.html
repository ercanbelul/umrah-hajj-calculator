<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Umre Hesaplama S칖PER PRO - by Ercan</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* Orijinal CSS kodlar캼n캼z burada... */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 10px; -webkit-user-select: none; user-select: none; direction: ltr; }
        #app { max-width: 1000px; margin: 20px auto; background: white; border-radius: 15px; padding: 20px; box-shadow: 0 15px 40px rgba(0,0,0,0.4); position: relative; }
        .section { background: #f8f9fa; padding: 20px; margin: 20px 0; border-radius: 15px; border-left: 5px solid #1976D2; }
        h1 { text-align: center; color: #2E7D32; margin-bottom: 20px; font-size: 28px; }
        h3 { color: #1976D2; margin-bottom: 15px; font-size: 18px; display: flex; align-items: center; gap: 10px; font-weight: 600; }
        h4 { color: #2E7D32; margin: 20px 0 10px 0; font-size: 16px; }
        .form-row { display: flex; gap: 15px; margin: 15px 0; }
        .form-group { flex: 1; }
        label { display: block; font-weight: 600; color: #555; margin-bottom: 8px; font-size: 14px; }
        input, select { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }
        button { width: 100%; background: linear-gradient(135deg, #2E7D32, #4CAF50); color: white; padding: 15px; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; margin: 10px 0; cursor: pointer; }
        .room-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; }
        .room-type { border: 1px solid #ddd; border-radius: 8px; padding: 15px; }
        .result-section { background: #e0f2f1; padding: 20px; border-radius: 12px; margin-top: 20px; }
        @media (max-width: 768px) { .form-row { flex-direction: column; gap: 15px; } }
    </style>
</head>
<body>
    <div id="app">
        <h1>游뎲 Umre Hac S칖PER PRO Sistem</h1>

        <div class="section">
            <h3>游 VER캻 Y칐NET캻M캻</h3>
            <div class="form-row">
                <button onclick="saveCalculation()">游 Kaydet</button>
                <button onclick="document.getElementById('fileInput').click()">游늭 Y칲kle</button>
                <button onclick="exportToExcel()" style="background:#1D6F42;">游늵 Excel'e Aktar</button>
            </div>
            <input type="file" id="fileInput" accept=".json" style="display:none;" onchange="handleFileLoad(event)">
        </div>

        <div class="section">
            <h3>游논 GRUP B캻LG캻LER캻</h3>
            <div class="form-row">
                <div class="form-group"><label>M칲릆eri/Grup Ad캼:</label><input type="text" id="customerName"></div>
                <div class="form-group"><label>Yolcu Say캼s캼:</label><input type="number" id="paxCount" min="1" oninput="calculateAll()"></div>
            </div>
        </div>

        <div class="section">
            <h3>九걾잺 U칂U & V캻ZE (Ki를 Ba캼)</h3>
            <div class="form-row">
                <div class="form-group"><label>Vize 칖creti (USD):</label><input type="number" id="visaCost" value="145" oninput="calculateAll()"></div>
                <div class="form-group"><label>U칞ak Bileti (USD):</label><input type="number" id="flightCost" oninput="calculateAll()"></div>
            </div>
        </div>

        <div class="section">
            <h3>游뚧 OTOB칖S MAL캻YET캻 (Toplam / SAR)</h3>
            <div class="form-group"><label>Toplam Otob칲s Tutar캼:</label><input type="number" id="busTotalCost" oninput="calculateAll()"></div>
        </div>

        <div class="section">
            <h3>游낃 OTEL MAL캻YETLER캻 (Gecelik / SAR)</h3>
            <h4>Mekke Oteli</h4>
            <div class="form-row">
                <div class="form-group"><label>Giri:</label><input type="date" id="makkahCheckIn" onchange="calculateHotelCosts()"></div>
                <div class="form-group"><label>칂캼k캼:</label><input type="date" id="makkahCheckOut" onchange="calculateHotelCosts()"></div>
                <div class="form-group"><label>Gece:</label><input type="text" id="makkahNights" readonly></div>
            </div>
            <div class="room-grid">
                <div class="room-type"><label>2'li Oda Say캼s캼/Fiyat캼:</label><input type="number" id="makkahDblCount" oninput="calculateHotelCosts()"><input type="number" id="makkahDblPrice" oninput="calculateHotelCosts()"></div>
                <div class="room-type"><label>3'l칲 Oda Say캼s캼/Fiyat캼:</label><input type="number" id="makkahTrplCount" oninput="calculateHotelCosts()"><input type="number" id="makkahTrplPrice" oninput="calculateHotelCosts()"></div>
                <div class="room-type"><label>4'l칲 Oda Say캼s캼/Fiyat캼:</label><input type="number" id="makkahQrdCount" oninput="calculateHotelCosts()"><input type="number" id="makkahQrdPrice" oninput="calculateHotelCosts()"></div>
            </div>
            <h4>Medine Oteli</h4>
            <div class="form-row">
                <div class="form-group"><label>Giri:</label><input type="date" id="madinahCheckIn" onchange="calculateHotelCosts()"></div>
                <div class="form-group"><label>칂캼k캼:</label><input type="date" id="madinahCheckOut" onchange="calculateHotelCosts()"></div>
                <div class="form-group"><label>Gece:</label><input type="text" id="madinahNights" readonly></div>
            </div>
            <div class="room-grid">
                <div class="room-type"><label>2'li Oda Say캼s캼/Fiyat캼:</label><input type="number" id="madinahDblCount" oninput="calculateHotelCosts()"><input type="number" id="madinahDblPrice" oninput="calculateHotelCosts()"></div>
                <div class="room-type"><label>3'l칲 Oda Say캼s캼/Fiyat캼:</label><input type="number" id="madinahTrplCount" oninput="calculateHotelCosts()"><input type="number" id="madinahTrplPrice" oninput="calculateHotelCosts()"></div>
                <div class="room-type"><label>4'l칲 Oda Say캼s캼/Fiyat캼:</label><input type="number" id="madinahQrdCount" oninput="calculateHotelCosts()"><input type="number" id="madinahQrdPrice" oninput="calculateHotelCosts()"></div>
            </div>
        </div>

        <div class="section">
            <h3>丘뙖잺 K츽R ve KUR</h3>
            <div class="form-row">
                <div class="form-group"><label>K칙r Y칲zdesi (%):</label><input type="number" id="profitPercentage" value="15" oninput="calculateAll()"></div>
                <div class="form-group"><label>1 USD = ? SAR:</label><input type="number" id="exchangeRate" step="0.0001" oninput="calculateAll()"></div>
            </div>
        </div>

        <button onclick="calculateAll()">游눯 HESAPLA</button>
        <div id="result" class="result-section" style="display:none;"><h3>游늵 Sonu칞</h3><div id="resultContent"></div></div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    fetchLiveRates();
});

// === YARDIMCI FONKS캻YON ===
const getValue = (id, isInt = false) => {
    const el = document.getElementById(id);
    if (!el) return 0;
    const value = el.value;
    const number = isInt ? parseInt(value, 10) : parseFloat(value);
    return isNaN(number) ? 0 : number;
};

// === API 캻뢻EM캻 ===
async function fetchLiveRates() {
    // ---------------------------------------------------------------
    // !!! KEND캻 YEN캻 VE G캻ZL캻 API ANAHTARINIZI BURAYA G캻R캻N !!!
    // ---------------------------------------------------------------
    const apiKey = "YEN캻_VE_G캻ZL캻_ANAHTARINIZI_BURAYA_YAPI룂IRIN";

    if (!apiKey || apiKey.includes("YEN캻_VE_G캻ZL캻")) {
        console.warn("API Anahtar캼 eksik. Varsay캼lan kur kullan캼l캼yor.");
        document.getElementById('exchangeRate').value = 3.75;
        return;
    }
    try {
        const response = await fetch(`https://v6.exchangerate-api.com/v6/${apiKey}/latest/USD`);
        if (!response.ok) throw new Error('API yan캼t캼 ba르r캼s캼z.');
        const data = await response.json();
        if (data.conversion_rates && data.conversion_rates.SAR) {
            document.getElementById('exchangeRate').value = data.conversion_rates.SAR.toFixed(4);
        } else {
            document.getElementById('exchangeRate').value = 3.75;
        }
    } catch (error) {
        console.error("Kur 칞ekme hatas캼:", error);
        document.getElementById('exchangeRate').value = 3.75;
    }
}

// === OTEL GECE HESAPLAMA ===
function calculateHotelCosts() {
    ['makkah', 'madinah'].forEach(city => {
        const checkIn = document.getElementById(`${city}CheckIn`).value;
        const checkOut = document.getElementById(`${city}CheckOut`).value;
        let nights = 0;
        if (checkIn && checkOut) {
            const diffTime = new Date(checkOut) - new Date(checkIn);
            nights = Math.max(0, Math.round(diffTime / (1000 * 60 * 60 * 24)));
        }
        document.getElementById(`${city}Nights`).value = nights;
    });
    calculateAll(); // Gece say캼s캼 de를를nce ana hesaplamay캼 tetikle
}


// === ANA HESAPLAMA MOTORU ===
function calculateAll() {
    const paxCount = getValue('paxCount', true);
    if (paxCount === 0) {
        document.getElementById('result').style.display = 'none';
        return;
    }

    // De른rleri Topla
    const visaCostUSD = getValue('visaCost');
    const flightCostUSD = getValue('flightCost');
    const busTotalCostSAR = getValue('busTotalCost');
    const profitPercentage = getValue('profitPercentage');
    const exchangeRate = getValue('exchangeRate');

    if (exchangeRate === 0) return;

    // Otel Maliyetlerini Hesapla
    let totalHotelCostSAR = 0;
    ['makkah', 'madinah'].forEach(city => {
        const nights = getValue(`${city}Nights`, true);
        totalHotelCostSAR += getValue(`${city}DblCount`) * getValue(`${city}DblPrice`) * nights;
        totalHotelCostSAR += getValue(`${city}TrplCount`) * getValue(`${city}TrplPrice`) * nights;
        totalHotelCostSAR += getValue(`${city}QrdCount`) * getValue(`${city}QrdPrice`) * nights;
    });

    // Ki를 Ba캼 Maliyetleri SAR Cinsinden Hesapla
    const baseCostPerPersonUSD = visaCostUSD + flightCostUSD;
    const baseCostPerPersonSAR = baseCostPerPersonUSD * exchangeRate;
    const busCostPerPersonSAR = busTotalCostSAR / paxCount;
    const hotelCostPerPersonSAR = totalHotelCostSAR / paxCount;
    
    const totalCostPerPersonSAR_beforeProfit = baseCostPerPersonSAR + busCostPerPersonSAR + hotelCostPerPersonSAR;
    
    // K칙r Ekle
    const profitAmountSAR = totalCostPerPersonSAR_beforeProfit * (profitPercentage / 100);
    const finalPricePerPersonSAR = totalCostPerPersonSAR_beforeProfit + profitAmountSAR;

    // Sonu칞lar캼 Global Sakla ve G칬r칲nt칲le
    window.lastCalculation = {
        paxCount,
        exchangeRate,
        baseCostPerPersonUSD,
        busTotalCostSAR,
        totalHotelCostSAR,
        totalCostPerPersonSAR_beforeProfit,
        profitAmountSAR,
        finalPricePerPersonSAR
    };
    displayResults(window.lastCalculation);
}

function displayResults(data) {
    const resultDiv = document.getElementById('resultContent');
    const toSAR = (val) => val.toFixed(2) + " SAR";

    resultDiv.innerHTML = `
        <p><strong>Ki를 Ba캼 Maliyet (K칙r Hari칞):</strong> ${toSAR(data.totalCostPerPersonSAR_beforeProfit)}</p>
        <p><strong>Ki를 Ba캼 K칙r:</strong> ${toSAR(data.profitAmountSAR)}</p>
        <p style="font-size: 1.2em; font-weight: bold; color: #00796b;">
            K캻뤣 BA뢸 SATI F캻YATI: ${toSAR(data.finalPricePerPersonSAR)}
        </p>
        <hr>
        <p><strong>Toplam Grup Sat캼 Fiyat캼:</strong> ${toSAR(data.finalPricePerPersonSAR * data.paxCount)}</p>
    `;
    document.getElementById('result').style.display = 'block';
}


// === Dosya 캻륿emleri ===
function saveCalculation() {
    const data = {};
    document.querySelectorAll('input').forEach(el => {
        if (el.id) data[el.id] = el.value;
    });
    const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = `hesaplama_${new Date().toISOString().slice(0,10)}.json`;
    a.click();
    URL.revokeObjectURL(a.href);
}

function handleFileLoad(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = e => {
        const data = JSON.parse(e.target.result);
        for (const id in data) {
            const el = document.getElementById(id);
            if (el) el.value = data[id];
        }
        calculateHotelCosts(); // Otel gecelerini ve ana hesaplamay캼 tetikler
    };
    reader.readAsText(file);
}

function exportToExcel() {
    if (!window.lastCalculation) {
        alert("L칲tfen 칬nce bir hesaplama yap캼n.");
        return;
    }
    const data = window.lastCalculation;
    const ws_data = [
        ["M칲릆eri", document.getElementById('customerName').value || "Bilinmeyen"],
        ["Yolcu Say캼s캼", data.paxCount],
        [],
        ["KALEM", "K캻뤣 BA뢸 (SAR)", "TOPLAM GRUP (SAR)"],
        ["Vize ve U칞ak", (data.baseCostPerPersonUSD * data.exchangeRate).toFixed(2), (data.baseCostPerPersonUSD * data.exchangeRate * data.paxCount).toFixed(2)],
        ["Otob칲s", (data.busTotalCostSAR / data.paxCount).toFixed(2), data.busTotalCostSAR.toFixed(2)],
        ["Oteller", (data.totalHotelCostSAR / data.paxCount).toFixed(2), data.totalHotelCostSAR.toFixed(2)],
        [],
        ["Toplam Maliyet", data.totalCostPerPersonSAR_beforeProfit.toFixed(2), (data.totalCostPerPersonSAR_beforeProfit * data.paxCount).toFixed(2)],
        ["K칙r", data.profitAmountSAR.toFixed(2), (data.profitAmountSAR * data.paxCount).toFixed(2)],
        ["SATI F캻YATI", data.finalPricePerPersonSAR.toFixed(2), (data.finalPricePerPersonSAR * data.paxCount).toFixed(2)]
    ];
    
    const ws = XLSX.utils.aoa_to_sheet(ws_data);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Maliyet Raporu");
    XLSX.writeFile(wb, "Maliyet_Raporu.xlsx");
}

</script>
</body>
</html>
